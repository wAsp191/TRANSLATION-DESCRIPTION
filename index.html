<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ITAB TECH TRANSLATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ITAB TECH TRANSLATOR</h1>
    <p>Traduzione tecnica basata su glossario locale</p>
</header>

<main class="container">

    <section class="panel">
        <h2>Glossario</h2>

        <div class="controls">
            <label class="file-label">
                <span>Importa glossario CSV (Italiano;Inglese)</span>
                <input type="file" id="fileInput" accept=".csv">
            </label>
            <button id="exportBtn">Esporta glossario</button>
            <button id="saveBtn">Salva glossario</button>
        </div>

        <div class="table-wrapper">
            <table id="glossaryTable">
                <thead>
                    <tr>
                        <th>Italiano</th>
                        <th>Inglese</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Righe glossario generate via JS -->
                </tbody>
            </table>
        </div>

        <button id="addRowBtn" class="secondary">+ Aggiungi riga</button>
    </section>

    <section class="panel">
        <h2>Traduzione testo</h2>

        <label for="inputText" class="block-label">Testo italiano da tradurre</label>
        <textarea id="inputText" placeholder="Inserisci qui il testo tecnico in italiano..."></textarea>

        <button id="translateBtn" class="primary">Traduci</button>

        <h3>Traduzione 1 (maiuscolo)</h3>
        <textarea id="output1" readonly></textarea>

        <h3>Traduzione 2 (variante, maiuscolo)</h3>
        <textarea id="output2" readonly></textarea>

        <h3>Termini mancanti (da valutare per il glossario)</h3>
        <textarea id="missingTerms" readonly></textarea>

        <h3>Proposte di traduzione assistita</h3>
        <div id="suggestions" class="suggestions-container">
            <!-- Proposte generate via JS -->
        </div>
    </section>

</main>

<script src="app.js"></script>
</body>
</html>
