<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ITAB TECH TRANSLATOR</title>

    <!-- Collegamento al CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Inter (opzionale ma consigliato) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <h1 style="font-size:22px; font-weight:600; margin-bottom:20px; color:#222;">
        ITAB TECH TRANSLATOR
    </h1>

    <div class="container">

        <!-- ============================
             PANNELLO GLOSSARIO
        ============================= -->
        <div class="panel">
            <h2>Glossario</h2>

            <p style="font-size:13px; color:#666; margin-top:-10px;">
                Gestisci il glossario tecnico IT â†’ EN
            </p>

            <!-- Import CSV -->
            <input type="file" id="fileInput" accept=".csv" style="margin-bottom:10px;">

            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button id="exportBtn" class="secondary">Esporta glossario</button>
                <button id="saveBtn">Salva glossario</button>
            </div>

            <!-- Tabella glossario -->
            <table id="glossaryTable">
                <thead>
                    <tr>
                        <th>Italiano</th>
                        <th>Inglese</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button id="addRowBtn" class="secondary" style="margin-top:10px;">+ Aggiungi riga</button>
        </div>

        <!-- ============================
             PANNELLO TRADUZIONE
        ============================= -->
        <div class="panel">
            <h2>Traduzione testo</h2>

            <label for="inputText" style="font-size:14px; font-weight:500;">Testo italiano da tradurre</label>
            <textarea id="inputText" placeholder="Inserisci qui il testo tecnico in italiano..."></textarea>

            <button id="translateBtn" style="margin-top:10px;">Traduci</button>

            <h3 style="margin-top:20px; font-size:16px;">Traduzione 1 (maiuscolo)</h3>
            <textarea id="output1" readonly></textarea>

            <h3 style="margin-top:20px; font-size:16px;">Traduzione 2 (variante)</h3>
            <textarea id="output2" readonly></textarea>

            <h3 style="margin-top:20px; font-size:16px;">Termini mancanti</h3>
            <textarea id="missingTerms" readonly></textarea>

            <h3 style="margin-top:20px; font-size:16px;">Proposte di traduzione assistita</h3>
            <div id="suggestions"></div>
        </div>

    </div>

    <!-- Script principale -->
    <script src="app.js"></script>

</body>
</html>
