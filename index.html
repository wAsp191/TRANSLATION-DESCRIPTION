<!DOCTYPE html>
<html lang="it" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Blocca Google Translate automatico -->
    <meta name="google" content="notranslate">

    <title>ITAB Tech Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>ITAB TECH TRANSLATOR</h1>
    <p>Traduzione tecnica basata su glossario locale</p>
</header>

<main class="container">

    <!-- ============================
         SEZIONE GLOSSARIO
    ============================= -->
    <section class="panel">
        <h2>Glossario</h2>

        <div class="controls">
            <label for="fileInput" class="file-label">
                Importa glossario CSV (Italiano;Inglese)
            </label>
            <input type="file" id="fileInput" accept=".csv">

            <button id="exportBtn">Esporta glossario</button>
            <button id="saveBtn">Salva glossario</button>
        </div>

        <div class="table-wrapper">
            <table id="glossaryTable">
                <thead>
                    <tr>
                        <th>Italiano</th>
                        <th>Inglese</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Righe generate da app.js -->
                </tbody>
            </table>
        </div>

        <button id="addRowBtn" class="secondary">+ Aggiungi riga</button>
    </section>

    <!-- ============================
         SEZIONE TRADUZIONE
    ============================= -->
    <section class="panel">
        <h2>Traduzione testo</h2>

        <label for="inputText" class="block-label">Testo italiano da tradurre</label>
        <textarea id="inputText" placeholder="Inserisci qui il testo tecnico in italiano..."></textarea>

        <button id="translateBtn" class="primary">Traduci</button>

        <h3>Traduzione 1 (maiuscolo)</h3>
        <textarea id="output1" readonly></textarea>

        <h3>Traduzione 2 (variante)</h3>
        <textarea id="output2" readonly></textarea>

        <h3>Termini mancanti</h3>
        <textarea id="missingTerms" readonly></textarea>

        <h3>Proposte di traduzione assistita</h3>
        <div id="suggestions" class="suggestions-container">
            <!-- Suggerimenti generati da app.js -->
        </div>
    </section>

</main>

<script src="app.js"></script>
</body>
</html>
